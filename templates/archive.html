{% extends "base/frame.html" %}
{% block content %}
<div class="content-wrap">
    <div id="content" class="content">
        <div class="post-block archive" style="opacity: 1; display: block;">
            <div id="posts" class="posts-collapse">
                <span class="archive-move-on"></span>
                <span class="archive-page-counter">
                    目前共计 {{ archive.count }} 篇日志。 继续努力。
                </span>
                {% for i,j in archive.article.items %}
                    <div class="collection-title" style="opacity: 1; display: block; transform: translateX(0px);">
                        <h1 class="archive-year" id="" style="opacity: 1; display: block; transform: translateX(0px);">{{ i }}</h1>
                    </div>
                    {% for k in j %}
                        <article class="post post-type-normal" >
                            <header class="post-header" style="opacity: 1; display: block; transform: translateY(0px);">
                                <h2 class="post-title">
                                    <a class="post-title-link" href="/articles/{{ k.uuid }}">
                                        <span itemprop="name">{{ k.title }}</span>
                                    </a>
                                </h2>
                                <div class="post-meta">
                                    <time class="post-time" datetime="{{ k.gmt_create }}">{{ k.time }}</time>
                                </div>
                            </header>
                        </article>
                    {% endfor %}
                {% endfor %}

            </div>
            <nav class="pagination" style="opacity: 1; display: block;">
                <span class="page-number current">1</span><a class="page-number"
                                                             href="https://www.xncoding.com/archives/page/2/">2</a><a
                    class="extend next" rel="next" href="https://www.xncoding.com/archives/page/2/"><i
                    class="iconfont icon-xiayibu"></i></a>
            </nav>
        </div>
    </div>
</div>

{% endblock %}
