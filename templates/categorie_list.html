{% extends "base/frame.html" %}
{% block customCss %}
    <style>
        .posts-collapse .post-title {
            margin-left: 145px;
        }
    </style>
{% endblock %}
{% block content %}
<div class="content-wrap">
    <div id="content" class="content">
        <div class="post-block category" style="opacity: 1; display: block;">

            <div id="posts" class="posts-collapse">
                <div class="collection-title" style="opacity: 1; display: block; transform: translateX(0px);">
                    <h1>{{ categories.sortName }}
                        <small>分类</small>
                    </h1>
                </div>

                {% for i in categories.article %}

                    <article class="post post-type-normal">
                        <header class="post-header" style="opacity: 1; display: block; transform: translateY(0px);">
                            <h2 class="post-title">
                                <a class="post-title-link" href="/articles/{{ i.uuid }}" itemprop="url">
                                    <span itemprop="name">{{ i.title }}</span>
                                </a>
                            </h2>
                            <div class="post-meta">
                                <time class="post-time">
                                    {{ i.gmt_create }}
                                </time>
                            </div>
                        </header>
                    </article>

                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
