# uwsgi 配置文件
[uwsgi]
#端口
socket = 127.0.0.1:8000
# django项目绝对路径
chdir = /home/centos/project/diary
# 模块路径（项目名称.wsgi）可以理解为wsgi.py的位置
module = diary.wsgi
# 允许主进程
master = true
#最多进程数
processes  = 4
# 退出时候回收pid文件
vacuum = true
#日志大小配置500M
log-maxsize = 500000000 
#记录日志配置
logto = /home/centos/project/logs/uwsgi8000.log
pidfile = /home/centos/project/logs/uwsgi8000.pid
